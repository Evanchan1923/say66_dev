<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say66-dev</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Say66-dev-version</h1>
        <p>Interact with the API by sending text or audio.</p>

        <div class="input-section">
            <textarea id="textInput" placeholder="Enter your text here..."></textarea>
            <button id="sendText" class="btn">Send Text</button>
        </div>

        <div class="input-section">
            <label for="audioInput">Upload Audio:</label>
            <input type="file" id="audioInput" accept="audio/*">
            <button id="sendAudio" class="btn">Send Audio</button>
        </div>

        <div id="response" class="response-section">
            <h2>Response</h2>
            <p id="responseText">No response yet...</p>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
